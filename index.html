<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Quote Reels</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow-x: hidden;
        background: rgb(0, 0, 255, 0.4);
        -webkit-overflow-scrolling: touch;
        position: relative;
      }

      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px 10px;
        background: rgba(0, 0, 0, 0.2);
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 1.5rem;
        font-weight: bold;
        z-index: 10;
        backdrop-filter: blur(10px);
      }

      .reels-container {
        height: 100vh;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .reels-container::-webkit-scrollbar {
        display: none;
      }

      .reel-card {
        height: 100vh;
        width: 100vw;
        scroll-snap-align: start;
        scroll-snap-stop: always;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 8vh 6vw;
        position: relative;
        overflow: hidden;
        opacity: 0;
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .reel-card:nth-child(4n + 1) {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .reel-card:nth-child(4n + 2) {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      .reel-card:nth-child(4n + 3) {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }

      .reel-card:nth-child(4n + 4) {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      }

      .quote-content {
        text-align: center;
        color: white;
        z-index: 2;
        max-width: 90vw;
      }

      .quote-text {
        font-size: clamp(1.5rem, 5vw, 2.2rem);
        font-weight: 600;
        line-height: 1.4;
        margin-bottom: 4vh;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        padding: 0 2vw;
      }

      .quote-author {
        font-size: clamp(1rem, 3.5vw, 1.3rem);
        font-weight: 400;
        opacity: 0.9;
        font-style: italic;
        text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
      }

      .loading-indicator {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.5rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <span>Quote Reels</span>
      <!-- <button id="autoScrollButton">Auto Scroll</button> -->
    </div>
    <div class="reels-container" id="reelsContainer"></div>
    <div class="loading-indicator" id="loadingIndicator">Loading...</div>

    <script src="app.js"></script>
  </body>
</html>
